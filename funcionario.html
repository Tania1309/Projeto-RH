<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Painel RH - Funcionário</title>
</head>

<body>
    <header class="topbar">
        <h2>Painel RH - Funcionário</h2>
        <button class="button-logout" onclick="logout()">Sair</button>
    </header>

    <section id="areaFuncionario" class="painel oculto">
        <h3>Meus Dados</h3>

        <label>Usuário:</label>
        <input type="text" id="meuId" maxlength="10">

        <label>Nome:</label>
        <input type="text" id="meuNome" maxlength="50">

        <label>Data de Nacimento:</label>
        <input type="date" id="data">

        <label>Telefone:</label>
        <input type="tel" id="tel" maxlength="11">

        <label>Endereço:</label>
        <input type="text" id="endereco" maxlength="50">

        <label>Cargo:</label>
        <input type="text" id="cargo" maxlength="30">

        <button onclick="atualizarDadosFuncionario()">Atualizar Dados</button>
        <button onclick="consultarDadosFuncionario()">Consultar Dados</button>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
